
<div align="center">
<script language="JavaScript1.1">
var photos=new Array()
var photoslink=new Array()
var which=0
photos[0]="http://i171.photobucket.com/albums/u285/fanlucy-1500/wom02.jpg"
photos[1]="http://i171.photobucket.com/albums/u285/fanlucy-1500/wom03.jpg"
photos[2]="http://i171.photobucket.com/albums/u285/fanlucy-1500/wom04.jpg"
photos[3]="http://i171.photobucket.com/albums/u285/fanlucy-1500/wom05.jpg"
photos[4]="http://i171.photobucket.com/albums/u285/fanlucy-1500/wom06.jpg"
photos[5]="http://i171.photobucket.com/albums/u285/fanlucy-1500/wom07.jpg"
photos[6]="http://i171.photobucket.com/albums/u285/fanlucy-1500/wom08.jpg"
var linkornot=0
photoslink[0]=""
photoslink[1]=""
photoslink[2]=""
photoslink[3]=""
photoslink[4]=""
photoslink[5]=""
photoslink[6]=""
var preloadedimages=new Array()
for (i=0;i<photos.length;i++){
preloadedimages[i]=new Image()
preloadedimages[i].src=photos[i]
}


function applyeffect(){
if (document.all){
photoslider.filters.revealTrans.Transition=Math.floor(Math.random()*23)
photoslider.filters.revealTrans.stop()
photoslider.filters.revealTrans.apply()
}
}



function playeffect(){
if (document.all)
photoslider.filters.revealTrans.play()
}

function keeptrack(){
window.status="Image "+(which+1)+" of "+photos.length
}


function backward(){
if (which>0){
which--
applyeffect()
document.images.photoslider.src=photos[which]
playeffect()
keeptrack()
}
}

function forward(){
if (which<photos.length-1){
which++
applyeffect()
document.images.photoslider.src=photos[which]
playeffect()
keeptrack()
}
}

function transport(){
window.location=photoslink[which]
}

</script>

</script>
